<!DOCTYPE html>
<html>
    <head>
        <title>Table-layouts</title>
    </head>   
        
    <body>
        <table border="2" cellpadding="10" width="880" align="center">
            <tr>
                <th width="280" height="100">LOGO[280x100]</th>
                <th width="300" height="100">HEADER[300x100]</th>
                <th width="300" height="100">USER MENU[300x100]</th>
            </tr>
            <tr align="center">
                <td rowspan="2" width="280" height="600">SIDEBAR[280x600]</td>
                <td colspan="2" width="600" height="600">CONTENT[600x600]</td>
            </tr>
            
            <tr align="center">
                <td width="300" height="100">FOOTER BANNER[300x100]</td>
                <td width="300" height="100">SOCIALS[300x100]</td>
            </tr>
        </table>
    </body>
    
</html>
